<div class="container" style="margin-top: 25px;">
    <div class="col-md-8">
        <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <div class="controls">
                <input name="name" type="text" value="{{ name }}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <div class="controls">
                <textarea name="description" rows="3" class="form-control">{{ description }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label">Logo Image</label>
                <div class="controls">
                    <input name="img" type="text" value="{{ img }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label">Students</label>
                <div class="controls">
                    <input name="students" type="text" value="{{ students }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label">Date</label>
                <div class="controls">
                    <input name="date" type="text" value="{{ date }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label">Client</label>
                <div class="controls">
                    <input name="client" type="text" value="{{ client }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label">Status</label>
                <div class="controls">
                    <input name="status" type="text" value="{{ status }}" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="checkbox">
                    <input name="featured" type="checkbox" {{#if featured}} checked {{/if}} />Featured
                </label>
            </div>
        </div>
        <div class="form-group">
            <button id="updbtn" type="submit" class="btn btn-success">Update</button>
            <button id="delbtn" class="btn btn-danger">Delete</button>
        </div>
        </form>
    </div>
</div>
