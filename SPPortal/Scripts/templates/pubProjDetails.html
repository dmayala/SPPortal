<div class="container" style="margin-top: 25px;">
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label class="control-label">Name</label>
                <div class="controls">
                    <input name="name" type="text" value="{{ name }}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <div class="controls">
                    <textarea name="description" rows="3" class="form-control">{{ description }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Status</label>
                    <div class="controls">
                        <input name="status" type="text" value="{{ status }}" disabled class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button id="updbtn" type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>
